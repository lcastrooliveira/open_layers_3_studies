<!doctype html>
<html>
  <head>
    <title>Icon Style Example</title>
    <link rel="stylesheet" href="../../assets/ol3/css/ol.css" type="text/css"/>
    <link rel="stylesheet" href="../../assets/css/samples.css" type="text/css"/>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script src="../../assets/ol3/js/ol-debug.js"></script>
    <script>
      var center = ol.proj.transform([0,0],'EPSG:4326','EPSG:3857');
      var view = new ol.View({
        center: center,
        zoom: 1
      });
      var countryStyle = new ol.style.Style({
        fill: new ol.style.Fill({
          color: [203,194,185,1]
        }),
        stroke: new ol.style.Stroke({
          color: [177,163,148,0.5],
          width: 2
        })
      });
      var timezoneStyle = new ol.style.Style({
        stroke: new ol.style.Stroke({
          color: [64,200,200,0.5]
        }),
        text: new ol.style.Text({
          font: '20px Verdana',
          text: 'TZ',
          fill: new ol.style.Fill({
            color: [64,64,64,0.75]
          })
        })
      });
      var earthquakeStyle = new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 0.5],
          size: [52, 52],
          offset: [52, 0],
          opacity: 1,
          scale: 0.25,
          src: '../../assets/img/dots.png'
        })
      });
      var earthquakeStyleCircle = new ol.style.Style({
        image: new ol.style.Circle({
          radius: 10,
          fill: new ol.style.Fill({
            color: [0,0,255,0.30]
          }),
          stroke: new ol.style.Stroke({
              lineDash: [2,2],
              color: [255, 255, 255, 1]
          })
        })
      });
      var countries = new ol.layer.Vector({
        source: new ol.source.GeoJSON({
          projection: 'EPSG:3857',
          url: '../../assets/data/countries.geojson'
        }),
        style: countryStyle
      });
      var timezones = new ol.layer.Vector({
        source: new ol.source.KML({
          projection: 'EPSG:3857',
          url: '../../assets/data/timezones.kml',
          extractStyles: false
        }),
        style: timezoneStyle
      });
      var earthquakes = new ol.layer.Vector({
        source: new ol.source.KML({
          projection: 'EPSG:3857',
          url: '../../assets/data/earthquakes.kml',
          extractStyles: false
        }),
        style: earthquakeStyleCircle
      });
      var map = new ol.Map({
        target: 'map',
        layers: [countries,timezones,earthquakes],
        view: view
      });
    </script>
  </body>
</html>
